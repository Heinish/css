<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Signage - Awaiting Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .status {
            font-size: 28px;
            margin: 30px 0;
            opacity: 0.9;
        }

        .ip-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 30px;
            margin: 40px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .ip-label {
            font-size: 20px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .ip-address {
            font-size: 42px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
        }

        .instructions {
            font-size: 22px;
            margin-top: 40px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CSS</div>
        <h1>Cheap Signage Solutions</h1>

        <div class="spinner"></div>

        <div class="status pulse">Awaiting Configuration</div>

        <div class="instructions">
            Add this Pi to your CSS Dashboard to configure and start displaying content
            <br><br>
            Find the Pi's IP address on your router or use a network scanner
        </div>
    </div>
</body>
</html>
