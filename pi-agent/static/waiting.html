<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>CSS Signage - Add to Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 56px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            line-height: 1.4;
        }

        .ip-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            margin: 50px auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .ip-address {
            font-size: 64px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .loading {
            font-size: 32px;
            opacity: 0.8;
        }
    </style>
    <script>
        // Fetch IP address from API on page load
        async function loadIpAddress() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const ipElement = document.getElementById('ip-address');
                if (data.ip_address) {
                    ipElement.textContent = data.ip_address;
                    ipElement.classList.remove('loading');
                } else {
                    ipElement.textContent = 'Unable to detect IP';
                }
            } catch (error) {
                document.getElementById('ip-address').textContent = 'Unable to detect IP';
            }
        }

        window.addEventListener('load', loadIpAddress);
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">CSS</div>
        <h1>Add to Dashboard</h1>

        <div class="ip-box pulse">
            <div id="ip-address" class="ip-address loading">Loading...</div>
        </div>
    </div>
</body>
</html>
