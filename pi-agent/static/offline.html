<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Signage - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        .icon {
            font-size: 120px;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 52px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .message {
            font-size: 32px;
            margin: 30px 0;
            opacity: 0.95;
            line-height: 1.4;
        }

        .status-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 30px;
            margin: 40px auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .status-text {
            font-size: 24px;
            margin: 10px 0;
        }

        .blink {
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .reconnect-info {
            font-size: 20px;
            margin-top: 40px;
            opacity: 0.8;
        }

        .wifi-icon {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 80px;
            margin: 30px auto;
        }

        .wifi-icon::before,
        .wifi-icon::after {
            content: "";
            position: absolute;
            border: 3px solid white;
            border-radius: 50%;
        }

        .wifi-icon::before {
            width: 100%;
            height: 100%;
            opacity: 0.3;
            animation: wifi-pulse 2s ease-out infinite;
        }

        .wifi-icon::after {
            width: 60%;
            height: 60%;
            left: 20%;
            top: 20%;
            opacity: 0.3;
            animation: wifi-pulse 2s ease-out 0.5s infinite;
        }

        @keyframes wifi-pulse {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚ö†Ô∏è</div>

        <div class="logo">CSS</div>
        <h1>Network Connection Lost</h1>

        <div class="status-box">
            <div class="status-text blink">üî¥ Offline</div>
            <div class="wifi-icon"></div>
        </div>

        <div class="message">
            Please check your network connection.<br>
            This display will automatically reconnect when the network is restored.
        </div>

        <div class="reconnect-info">
            The system is continuously monitoring the network connection and will resume normal operation automatically.
        </div>
    </div>

    <script>
        // Try to reconnect every 10 seconds
        setInterval(() => {
            fetch('http://localhost:5000/api/health')
                .then(() => {
                    // Connection restored, reload to get back to configured URL
                    location.reload();
                })
                .catch(() => {
                    // Still offline, keep showing this page
                    console.log('Still offline, retrying...');
                });
        }, 10000);
    </script>
</body>
</html>
